
    <div class="container">
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate>
 
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="firstname">First Name </label>
                    <input class="form-control" type="text" id="firstname" name="firstname" formControlName="firstname">
                </div>
                 
                  <div
                    *ngIf="!firstname?.valid && (firstname?.dirty ||firstname?.touched)">
                    <div [hidden]="!firstname?.errors?.['required']">
                      First Name is required
                    </div>
                    <div [hidden]="!firstname?.errors?.['minlength']">
                      Min Length is 10
                    </div>
                  </div>
                 
                  <div class="form-group col-md-6">
                    <label for="lastname">Last Name </label>
                    <input class="form-control" type="text" id="lastname" name="lastname" formControlName="lastname">
                  </div>
                 
                  <div *ngIf="!lastname?.valid && (lastname?.dirty ||lastname?.touched)">
                    <div [hidden]="!lastname?.errors?.['pattern']">
                      Only characters are allowed
                    </div>
                    <div [hidden]="!lastname?.errors?.['maxLength']">
                      Max length allowed is {{lastname?.errors?.['maxlength']?.requiredLength}} 
                    </div>
                    <div [hidden]="!lastname?.errors?.['required']">
                      Last Name is required
                    </div>
                  </div>
                 
                  <div class="form-group col-md-6">
                    <label for="email">Email </label>
                    <input class="form-control" type="text" id="email" name="email" formControlName="email">
                  </div>
                  <div *ngIf="!email?.valid && (email?.dirty ||email?.touched)">
                    <div [hidden]="!email?.errors?.['required']">
                      email is required
                    </div>
                    <div [hidden]="!email?.errors?.['email']">
                      invalid email id
                    </div>
                  </div>
                 
                  <div>
                      <button type="submit" class="btn btn-primary" [disabled]="!contactForm.valid">Predictn</button>
                  </div>
            </div>
             
            </form>
    </div>
